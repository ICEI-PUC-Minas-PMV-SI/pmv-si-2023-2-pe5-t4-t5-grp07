<!DOCTYPE html>
<html lang="en">

<head>

                <div class="row " style="font-size:medium;">
                    <a href="esqueci.html" class="botao">

                    </a>
                </div>
                <div class="row" style="font-size: medium;">
                    <a href="criarcontacris.html" class="botao">
