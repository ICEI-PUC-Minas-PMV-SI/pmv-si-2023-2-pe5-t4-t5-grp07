<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <div class="home"> <!-- Home -->
            <a class="button" href="index.html">
                <img src="../img/logosmall.png" alt="Logotipo">
            </a>
        </div>
        <div class="marca">
            <p id="marca">Compare Preços</p>
        </div>
        <div class="search"> <!-- Busca -->
            <div class="container">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" placeholder="Buscar Produtos">
            </div>
        </div>
        <div class="local"> <!-- Localização -->
            <div>
                <span class="material-symbols-outlined">
                    location_on
            </div>
            <div class="texto">
                <p id="enviarpara">Enviar à Frederico</p>
                <p id="usuarioendereco">Av. Brasil 100</p>
            </div>
        </div>
        <div class="cart"> <!-- Carrinho -->
            <a class="button" href="informacao.html">
                <p id="cart"> <span class="material-symbols-outlined">
                        person
                    </span></p>
            </a>
        </div>
        <div class="cart"> <!-- Carrinho -->
            <a class="button" href="carrinho.html">
                <p id="cart"><span class="material-symbols-outlined">shopping_cart</span></p>
            </a>
        </div>
        <div class="cart"> <!-- Logout -->
            <a class="button" href="">
                <p onclick="logoutUser ()" id="cart"><span class="material-symbols-outlined">

                    </span></p>
            </a>

    </header>


    <main>


        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/banner1.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/banner2.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/banner3.webp" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </main>

    <section>
        <div id="produtos"> </div>
        <div id="carrinho"> </div>
    </section>

    <footer>

        PUC Minas - Sistemas de Informação 2/2023

    </footer>

    <script>


        inicializarLoja = () => {

            var containerProdutos = document.getElementById('produtos');
            items.map((val) => {
                containerProdutos.innerHTML += ` 

                <div class="produto-item"> 
                <img src="`+ val.imagem + `"> 
                <p> `+ val.descricao + `  </p>
                <a id="teste" key="`+ val.id + `" href="#" class="btn btn-primary addToCart">Adicionar <span class="material-symbols-outlined">
shopping_cart
</span></a>
                </div
                `;
            })
        }

        inicializarLoja();

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = "";
            items.map((val) => {

                if (val.quantidade > 0) {
                    containerCarrinho.innerHTML += ` 

            <p>`+ val.descricao + ` | quantidade: ` + val.quantidade + ` </p>
            
                `;

                }
            })

        }
        var links = document.getElementsByClassName('addToCart');

        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function () {
                let key = this.getAttribute('key');
                items[key].quantidade++;
                atualizarCarrinho();
                return false;
            })


        }

    </script>

    <script src="../script/userdata.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
