    <script>

        inicializarLoja = () => {

            var containerProdutos = document.getElementById('produtos');
            items.map((val) => {
                containerProdutos.innerHTML += ` 

                <div class="produto-item"> 
                <img src="`+ val.imagem + `"> 
                <p> `+ val.descricao + `  </p>
                <p> `+ val.preco.supermercado1 + `  </p>
                <a id="teste" key="`+ val.id + `" href="#" class="btn btn-primary addToCart">Adicionar <span class="material-symbols-outlined">
shopping_cart
</span></a>
                </div
                `;
            })
        }

        inicializarLoja();

        atualizarCarrinho = () => {
            var containerCarrinho = document.getElementById('carrinho');
            containerCarrinho.innerHTML = "";
            items.map((val) => {

                if(val.quantidade > 0) {
                containerCarrinho.innerHTML += ` 

            <p>`+val.descricao+` | quantidade: `+val.quantidade+` | Sup 1: `+val.preco.supermercado1+` </p>
            
                `;
            }
            })
        }
        var links = document.getElementsByClassName('addToCart');

        for(var i = 0; i < links.length; i++) {
            links[i].addEventListener("click", function () {
                let key = this.getAttribute('key');
                items[key].quantidade++;
                items[key].preco.supermercado1++;
                atualizarCarrinho();
                return false;
            })

            console.log(items)

            
        }
