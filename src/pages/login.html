<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Preços</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #6BD48989 ;">
    <header>
        <div class="home">
            <a class="button" href="login.html">
                <img src="../img/logo.png" alt="Logotipo">
            </a>
        </div>
        <div class="marca">
            <p id="marca">Compare Preços</p>

    </header>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <form id="login-form" onsubmit="loginUser (this)" method="post" autocomplete="on">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-10 col-form-label">Login</label>
                        <div class="col-mb-10">
                            <input type="text" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-10 col-form-label">Senha</label>
                        <div class="col-mb-10">
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>

                    <div class="row" style="font-size: small;">
                        <div class="col">
                            <a href="esqueci.html" class="botao">
                                Esqueci a senha

                            </a>
                        </div>

                        <div class="col">
                            <a href="criarconta.html" class="botao">
                                Criar conta
                            </a>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 10PX;">
                        <button type="submit" value="submit" name="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="../script/login.js"></script>

    <script>

        // Declara uma função para processar o formulário de login
        function processaFormLogin(event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault();

            // Obtem os dados de login e senha a partir do formulário de login
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Valida login e se estiver ok, redireciona para tela inicial da aplicação
            resultadoLogin = loginUser(username, password);
            if (resultadoLogin) {
            window.location.href = 'index.html';
            }
            else { // Se login falhou, avisa ao usuário
                alert('Usuário ou senha incorretos');
            }
        }

        // Associa a funçao processaFormLogin  formulário adicionado um manipulador do evento submit
        document.getElementById('login-form').addEventListener('submit', processaFormLogin);

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
