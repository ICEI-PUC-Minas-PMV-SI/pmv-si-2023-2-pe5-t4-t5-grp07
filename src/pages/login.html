<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Preços</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div class="home"> 
            <a class="button" href="Link para página de pesquisa.">
                <img src="../img/logo.png" alt="Logotipo">
            </a>
        </div>
        <div class="marca">
            <p id="marca">Compare Preços</p>
        </div>
        <div class="search"> 
            <div class="container">
                <img src="../img/lupa.png" alt="Lupa de Pesquisa">
                <input type="text" placeholder="Buscar Produtos">
            </div>
        </div>
        <div class="verLin"></div>
        <div class="cart"> 
            <a class="button" href="Link para página de carrinho.">
                <p>Carrinho (X)</p>
            </a>
        </div>
        <div class="verLin"></div>
        <div class="conta"> 
            <a href="Link para página de conta.">
            
                <div class="nome">
                    <p id="cinEsc">Crie sua conta</p>
                </div>
                <div class="seta">
                    <img src="../img/seta.png" alt="Seta">
                </div>
            </a>
        </div>
        <div class="verLin"></div>
        <div class="local"> 
            <div>
                <img src="../img/location.png" alt="Localização">
            </div>
            <div class="texto">
                <p id="cinCla">Enviar para</p>
                <p id="cinEsc">Av. Brasil 100...</p>
            </div>
        </div>
    </header>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a)</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons md-dark">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email"
                            required maxlength="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons md-dark">vpn_key</span>
                        <input type="password" name="senha " id="isenha" placeholder="sua senha"
                            autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-icons md-dark">mail</span>                        
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
