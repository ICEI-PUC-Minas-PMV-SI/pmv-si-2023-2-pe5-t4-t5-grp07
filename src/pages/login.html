<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Preços</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../template/templatecompleto.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="home"> <!-- Home -->
            <a class="button" href="Link para página de pesquisa.">
                <img src="../img/logo.png" alt="Logotipo">
            </a>
        </div>
        <div class="marca">
            <p id="marca">Compare Preços</p>
        </div>
        <div class="search"> <!-- Busca -->
            <div class="container">
                <img src="../img/lupa.png" alt="Lupa de Pesquisa">
                <input type="text" placeholder="Buscar Produtos">
            </div>
        </div>
        <div class="verLin"></div>
        <div class="cart"> <!-- Carrinho -->
            <a class="button" href="Link para página de carrinho.">
                <p>Carrinho (X)</p>
            </a>
        </div>
        <div class="verLin"></div>
        <div class="conta"> <!-- Conta -->
            <a href="Link para página de conta.">
                <!-- <div class="foto">
                    <img src="../img/user.png" alt="">
                </div> -->
                <div class="nome">
                    <p id="cinEsc">Crie sua conta</p>
                </div>
                <div class="seta">
                    <img src="../img/seta.png" alt="Seta">
                </div>
            </a>
        </div>
        <div class="verLin"></div>
        <div class="local"> <!-- Localização -->
            <div>
                <img src="../img/location.png" alt="Localização">
            </div>
            <div class="texto">
                <p id="cinCla">Enviar para</p>
                <p id="cinEsc">Av. Brasil 100...</p>
            </div>
        </div>
    </header>
    <main>
        <img src="../img/mercado.png" alt="Mercado">
    </main>
</body>

</html>
