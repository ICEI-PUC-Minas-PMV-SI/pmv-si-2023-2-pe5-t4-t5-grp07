<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Preços</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #6BD48989 ;">
    <header>
        <div class="home">
            <a class="button" href="login.html">
                <img src="../img/logo.png" alt="Logotipo">
            </a>
        </div>
        <div class="marca">
            <p id="marca">Compare Preços</p>
           
    </header>
    <main>
        <section id="criaconta">
            <div id="imagem">
            </div>
            <div id="formulario">
                <form class="row md-3">
                    <div class="col-md-6">
                        <label for="inputname" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="inputname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputcidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="inputcidade">
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputdate" class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="inputdate">
                    </div>

                   
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>

                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Repita a senha:</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>

                    <div class= "col-md-6">
                        <button type="submit" class="btn btn-primary">Criar Conta</button>
                    </div>

                    <div class="col-md-6">
                        <a class="btn btn-primary" href="login.html" role="button">Já tenho conta</a>
                        
                    </div>

                </form>
            </div>
        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
