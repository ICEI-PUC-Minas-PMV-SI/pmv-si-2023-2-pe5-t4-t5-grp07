<body style="background-color: #6BD48989 ;">
    <header>
        <div class="home">
            <a class="button" href="login.html">
                <img src="../img/logosmall.png" alt="Logotipo">
            </a>
        </div>
        <div class="marca">
            <p id="marca">Compare Preços</p>

    </header>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">


                <form class="row md-3">
                    <div class="row md-3">
                        <label for="inputEmail3" class="col-sm-10 col-form-label">Email</label>
                        <div class="row-md-3">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>



                    <div class="row md-3" style="padding-top: 10PX;">
                        <button onclick="enviarsenha()" type="submit" class="btn btn-primary">Enviar senha</button>
                    </div>

                </form>
            </div>
        </section>


    </main>

    <script>


        function enviarsenha() {

            let enviodesenha = {}
            let dataAtual = new Date();

            var email = window.document.getElementById("inputEmail3").value
            if (email === "") {
                alert("Preencha o e-mail");
            }
            else {
                localStorage.setItem(dataAtual, email);
                alert(`Senha enviada as ${dataAtual} para email ${email}`);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
