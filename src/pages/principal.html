<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Preços</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../script/login.js"></script>
    <script>
        // Verifica se o usuário já esta logado e se negativo, redireciona para tela de login        
        if (!usuarioCorrente.login) {
            window.location.href = LOGIN_URL;
        }
    </script>
</head>

<body>
    <header>
        <div class="home"> <!-- Home -->
            <a class="button" href="index.html">
                <img src="../img/logosmall.png" alt="Logotipo">
            </a>
        </div>
        <div class="marca">
            <p id="marca">Compare Preços</p>
        </div>
        <div class="search"> <!-- Busca -->
            <div class="container">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" placeholder="Buscar Produtos">
            </div>
        </div>
        <div class="local"> <!-- Localização -->
            <div>
                <span class="material-symbols-outlined">
                    location_on
            </div>
            <div class="texto">
                <p id="enviarpara">Enviar à Frederico</p>
                <p id="usuarioendereco">Av. Brasil 100</p>
            </div>
        </div>
        <div class="cart"> <!-- Carrinho -->
            <a class="button" href="informacao.html">
                <p id="cart"> <span class="material-symbols-outlined">
                        person
                    </span></p>
            </a>
        </div>
        <div class="cart"> <!-- Carrinho -->
            <a class="button" href="carrinho.html">
                <p id="cart"><span class="material-symbols-outlined">shopping_cart</span></p>
            </a>
        </div>
        <div class="cart"> <!-- Logout -->
            <a class="button" href="">
                <p onclick="logoutUser ()" id="cart"><span class="material-symbols-outlined">
                        logout
                    </span></p>
            </a>
        </div>
    </header>
    <div class="corpo">
        <div class="title"> <!-- Título da Página -->
            <p id="titPag">Configurações</p>
            <hr>
        </div>
        <div class="underline"> <!-- Complemento da Linha Decorativa -->
            <hr>
        </div>
        <nav> <!-- Menu Navegação -->
            <div class="container">
                <div id="info">
                    <a class="info" href="informacao.html"> <!-- Informações-->
                        <img class="icon" src="../img/info.png" alt="">
                        <img class="arrow" src="../img/setaD.png" alt="">
                        <p id="semiBold">Informações</p>
                    </a>
                </div>
                <hr>
                <div id="security">
                    <a class="security" href="seguranca.html"> <!-- Segurança -->
                        <img class="icon" src="../img/padlock.png" alt="">
                        <img class="arrow" src="../img/setaD.png" alt="">
                        <p id="semiBold">Segurança</p>
                    </a>
                </div>
                <hr>
                <div id="fav">
                    <a class="fav" href="fav.html"> <!-- Favoritos -->
                        <img class="icon" src="../img/fav.png" alt="">
                        <img class="arrow" src="../img/setaD.png" alt="">
                        <p id="semiBold">Mercados Favoritos</p>
                    </a>
                </div>
                <hr>
                <div id="deleteAtivo">
                    <a class="delete" href="delete.html"> <!-- Excluir -->
                        <img class="icon" src="../img/delete.png" alt="">
                        <img class="arrow" src="../img/setaD.png" alt="">
                        <p id="semiBold">Excluir Conta</p>
                    </a>
                </div>
            </div>
        </nav>
        <main></main>
    </div>
    <script src="../script/userdata.js"></script>
    <script>
        // Menu Admin
        if (usuarioCorrente.login != "admin") {
            document.getElementById('menu_usuarios').style.display = "none";
        }

        // Menu Informações

        document.getElementById('usuario_login').innerHTML = `${usuarioCorrente.login}`
        document.getElementById('usuario_nome').innerHTML = `${usuarioCorrente.nome}`
        document.getElementById('usuario_email').innerHTML = `${usuarioCorrente.email}`
        document.getElementById('usuario_endereco').innerHTML = `${usuarioCorrente.endereco}`    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
