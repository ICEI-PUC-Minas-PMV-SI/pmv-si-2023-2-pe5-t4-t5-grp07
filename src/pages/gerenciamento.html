<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Preços</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/css.css">
    <script>
        let verificaLogin = sessionStorage.getItem('contaLogada');     
        if (verificaLogin === null) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body onload="carregarEndereco()">
    <header  id="headerTipo2">
        <div class="home">
            <a href="index.html">
                <img class="logo" src="..\img\logo.png" alt="Erro" >
            </a>
        </div>
        <p id="marca">Compare Preços</p>
        <div class="search">
            <img src="..\img\lupa.png" alt="">
            <input id="search" type="search" placeholder="Buscar Produtos">
        </div>
        <div class="local">
            <img src="..\img\location.png" alt="erro">
            <p>Enviando para</p>
            <p id="carregarEndereco">Rua A, 1000</p>
        </div>
        <div>
            <a class="linkCart" href="carrinho.html"><img src="..\img\cart.png" alt=""></a>
        </div>
        <div class="linkConta">
            <a onclick="deslogar()">
                <img src="../img/sair-do-usuario.png" alt="erro">
            </a>
        </div>
        
        
    </header>
    <div id="mainGerenciamento">
        <div id="tituloConfig">
            <p style="margin-left: 20px;">Configurações</p>
            <hr>
        </div>
        <hr id="restoLinha">
        <nav id="menuConfigConta">
            <div onclick="mudarMenu('Info')" id="menuCaixaInfo">
                <img src="..\img\info.png" alt="erro">
                <img src="..\img\setaD.png" alt="erro">
                <p>Informações</p>
            </div>
            <hr>
            <div onclick="mudarMenu('Sec')" id="menuCaixaSec">
                <img src="..\img\padlock.png" alt="erro">
                <img src="..\img\setaD.png" alt="erro">
                <p>Segurança</p>
            </div>
            <hr>
            <div onclick="mudarMenu('Fav')" id="menuCaixaFav">
                <img src="..\img\fav.png" alt="erro">
                <img src="..\img\setaD.png" alt="erro">
                <p>Favoritos</p>
            </div>
            <hr>
            <div onclick="mudarMenu('Del')" id="menuCaixaDel">
                <img src="..\img\delete.png" alt="erro">
                <img src="..\img\setaD.png" alt="erro">
                <p>Excluir Conta</p>
            </div>
        </nav>
        <div id="preenchimento"></div>
    </div>
    <script src="../script/js.js"></script>
</body>
</html>
