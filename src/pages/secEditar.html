<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Preços</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body> 
    <header>
        <div class="home"> <!-- Home -->
            <a class="button" href="Link para página de pesquisa.">
                <img src="../img/logo.png" alt="Logotipo">
            </a>
        </div>
        <div class="marca">
            <p id="marca">Compare Preços</p>
        </div>
        <div class="search"> <!-- Busca -->
            <div class="container">
                <img src="../img/lupa.png" alt="Lupa de Pesquisa">
                <input type="text" placeholder="Buscar Produtos">
            </div>
        </div>
        <div class="verLin"></div>
        <div class="cart"> <!-- Carrinho -->
            <a class="button" href="Link para página de carrinho.">
                <p>Carrinho (X)</p>
            </a>
        </div>
        <div class="verLin"></div>
        <div class="conta"> <!-- Conta -->
            <a href="Link para página de conta.">
                <div class="foto">
                    <img src="../img/user.png" alt="">
                </div>
                <div class="nome">
                    <p id="cinEsc">Frederico</p>
                </div>
                <div class="seta">
                    <img src="../img/seta.png" alt="Seta">
                </div>
            </a>
        </div>
        <div class="verLin"></div>
        <div class="local"> <!-- Localização -->
            <div>
                <img src="../img/location.png" alt="Localização">
            </div>
            <div class="texto">
                <p id="cinCla">Enviar à Frederico</p>
                <p id="cinEsc">Av. Brasil 100</p>
            </div>
        </div>
    </header>
    <div class="corpo">
        <div class="title"> <!-- Título da Página -->
            <p id="titPag">Configurações</p>
            <hr>
        </div>
        <div class="underline"> <!-- Complemento da Linha Decorativa -->
            <hr>
        </div>
        <nav> <!-- Menu Navegação -->
            <div class="container"> 
                <div id="info">
                    <a class="info" href="informacao.html"> <!-- Informações-->
                        <img class="icon" src="../img/info.png" alt="">
                        <img class="arrow" src="../img/setaD.png" alt="">
                        <p id="semiBold">Informações</p>
                    </a>
                </div>
                <hr>
                <div id="security">
                    <a class="security" href="seguranca.html"> <!-- Segurança -->
                        <img class="icon" src="../img/padlock.png" alt="">
                        <img class="arrow" src="../img/setaD.png" alt="">
                        <p id="semiBold">Segurança</p>
                    </a>
                </div>
                <hr>
                <div id="fav">
                    <a class="fav" href="fav.html"> <!-- Favoritos -->
                        <img class="icon" src="../img/fav.png" alt="">
                        <img class="arrow" src="../img/setaD.png" alt="">
                        <p id="semiBold">Mercados Favoritos</p>
                    </a>
                </div>
                <hr>
                <div id="deleteAtivo">
                    <a class="delete" href="delete.html"> <!-- Excluir -->
                        <img class="icon" src="../img/delete.png" alt="">
                        <img class="arrow" src="../img/setaD.png" alt="">
                        <p id="semiBold">Excluir Conta</p>
                    </a>
                </div>
            </div>
        </nav>
        <main class="menuSecEdit"> <!-- Main Menu -->
            <div class="container">
                <div class="email"> <!-- E-mail -->
                    <p id="semiBold">E-mail:</p>
                    <p>frederico.andrada@compare.com</p>
                </div>
                <hr>
                <div class="pass"> <!-- Senha -->
                    <p id="semiBold">Senha:</p>
                    <div>
                        <div>
                            <input type="text" placeholder="Senha Atual">
                        </div>
                        <div>
                            <input type="text" placeholder="Nova Senha">
                        </div>
                        <div>
                            <input type="text" placeholder="Repita Nova Senha">
                        </div>
                        <div class="button"> <!-- Botão Editar -->
                            <a href="seguranca.html">
                                <p>Trocar Senha</p>
                            </a>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </main>
    </div>
</body>
</html>
