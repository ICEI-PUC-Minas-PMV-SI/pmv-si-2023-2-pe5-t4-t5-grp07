<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Preços</title>
    <link rel="stylesheet" href="..\css\style.css">
</head>
<body>
    <header id="headerTipo1">
        <div class="home">
            <img class="logo" src="..\img\logo.png" alt="Erro" >
        </div>
        <div>
            <p id="marca">Compare Preços</p>
        </div>
    </header>
    <main id="mainTipo1">
        <div id="mercado">
            <img src="..\img\mercado.png" alt="Erro">
        </div>
        <div id="login">
            <div class="form">
                <input id="email" type="email" placeholder="E-mail" name="email" required>
                <input id="senha" type="password" placeholder="Senha" name="senha" required>
                <a id="esqueci" href="01cEsqueciSenha.html">Esqueci a Senha</a>
                <a id="criar" href="01bCriarConta.html">Criar Conta</a>
                <button onclick="login()" id="entrar">Sign In</button>
            </div>
        </div>
    </main>
    <script src="../javascript/script.js"></script>
</body>
</html>
